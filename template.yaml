apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: salvemundi
spec:
  selector:
    matchLabels:
      app: salvemundi-backend
      tier: backend
  replicas: 1
  template:
    metadata:
      name: salvemundi-backend
      namespace: salvemundi
      labels:
        app: salvemundi-backend
        tier: backend
    spec:
      containers:
      - name: salvemundi-backend
        image: svsalvemundi/backend:{{samu_backend_version}}
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
        env:
        - name: GET_HOSTS_FROM
          value: dns
        - name: DB_HOST
          value: "{{db_host}}"
        - name: DB_PORT
          value: "{{db_port}}"
        - name: DB_USER
          value: "{{db_user}}"
        - name: DB_PASSWORD
          value: "{{db_password}}"
        - name: DB_NAME
          value: "{{db_name}}"
        - name: SERVER_PORT
          value: "1337"
        - name: JWT_SECRET
          value: "{{jwt_secret}}"
        - name: MOLLIE_API_KEY
          value: "{{mollie_key}}"
        - name: MOLLIE_REDIRECT_URL
          value: "https://salvemundi.nl/home"
        - name: MOLLIE_WEBHOOK_URL
          value: "https://api.salvemundi.nl/webhook"
        - name: SENDGRID_USERNAME
          value: "{{sendgrid_user}}"
        - name: SENDGRID_APIKEY
          value: "{{sendgrid_api}}"
        ports:
        - containerPort: 1337

---

apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: salvemundi
spec:
  type: NodePort
  selector:
    app: salvemundi-backend
    tier: backend
  ports:
    - port: 1337

